name: CI/CD Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

env:
  NODE_VERSION: '20'
  DOCKERHUB_BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/eventflow-backend
  DOCKERHUB_FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/eventflow-frontend

# ──────────────────────────────────────────────
#  BACKEND JOBS
# ──────────────────────────────────────────────

jobs:
  backend-install:
    name: 'Backend — Install & Cache'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-backend
        with:
          path: backend/node_modules
          key: backend-node-modules-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: backend-node-modules-

      - name: Install dependencies
        if: steps.cache-backend.outputs.cache-hit != 'true'
        run: cd backend && npm ci

  backend-lint:
    name: 'Backend — Lint'
    runs-on: ubuntu-latest
    needs: backend-install
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: backend-node-modules-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: backend-node-modules-

      - name: Install dependencies (fallback)
        run: cd backend && [ -d node_modules ] || npm ci

      - name: Run lint
        run: cd backend && npm run lint

  backend-test:
    name: 'Backend — Tests'
    runs-on: ubuntu-latest
    needs: backend-install
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: backend-node-modules-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: backend-node-modules-

      - name: Install dependencies (fallback)
        run: cd backend && [ -d node_modules ] || npm ci

      - name: Run tests
        run: cd backend && npm test

  backend-build:
    name: 'Backend — Build'
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: backend-node-modules-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: backend-node-modules-

      - name: Install dependencies (fallback)
        run: cd backend && [ -d node_modules ] || npm ci

      - name: Build
        run: cd backend && npm run build

  # ──────────────────────────────────────────────
  #  FRONTEND JOBS
  # ──────────────────────────────────────────────

  frontend-install:
    name: 'Frontend — Install & Cache'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-frontend
        with:
          path: frontend/node_modules
          key: frontend-node-modules-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: frontend-node-modules-

      - name: Install dependencies
        if: steps.cache-frontend.outputs.cache-hit != 'true'
        run: cd frontend && npm ci

  frontend-lint:
    name: 'Frontend — Lint'
    runs-on: ubuntu-latest
    needs: frontend-install
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: frontend-node-modules-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: frontend-node-modules-

      - name: Install dependencies (fallback)
        run: cd frontend && [ -d node_modules ] || npm ci

      - name: Run lint
        run: cd frontend && npm run lint

  frontend-test:
    name: 'Frontend — Tests'
    runs-on: ubuntu-latest
    needs: frontend-install
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: frontend-node-modules-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: frontend-node-modules-

      - name: Install dependencies (fallback)
        run: cd frontend && [ -d node_modules ] || npm ci

      - name: Run tests
        run: cd frontend && npm test

  frontend-build:
    name: 'Frontend — Build'
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: frontend-node-modules-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: frontend-node-modules-

      - name: Install dependencies (fallback)
        run: cd frontend && [ -d node_modules ] || npm ci

      - name: Build
        run: cd frontend && npm run build

  # ──────────────────────────────────────────────
  #  DOCKER HUB — Publish Images
  # ──────────────────────────────────────────────

  docker-publish:
    name: 'Docker — Publish Images'
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: DOCKERHUB
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKERHUB_BACKEND_IMAGE }}:latest
            ${{ env.DOCKERHUB_BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKERHUB_FRONTEND_IMAGE }}:latest
            ${{ env.DOCKERHUB_FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
